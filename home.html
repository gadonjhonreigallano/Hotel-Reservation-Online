<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservations Online</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
}

nav {
    background-color: #f2f2f2;
    padding: 10px;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
}

section {
    padding: 20px;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

</style>
<body>
    <header>
        <h1>Welcome to Hotel Reservations Online</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="/Hotel Reservations Web.com/Location/Mamburao.html">Location</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <section>
        <h2>Find Your Perfect Stay</h2>
        <form>
            <label for="check-in">Check-in Date:</label>
            <input type="date" id="check-in" name="check-in">
            
            <label for="check-out">Check-out Date:</label>
            <input type="date" id="check-out" name="check-out">
            
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="10">
            
            <input type="submit" value="Search">
        </form>
    </section>
    
    <footer>
        <p>&copy; 2023 Hotel Reservations Online. All rights reserved.</p>
    </footer>
</body>
</html>
